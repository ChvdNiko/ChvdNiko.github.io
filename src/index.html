<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="app" id="music" draggable="true" ondragstart="drag(event)">
        <img src="./images/jukebox.png" alt="Jukebox" draggable="false" />
        <span>Music Box</span>
      </div>
      <div class="app" id="notepad" draggable="true" ondragstart="drag(event)">
        <img src="./images/note.png" alt="Notepad" draggable="false" />
        <span>Note</span>
      </div>
      <div class="app" id="shark" draggable="true" ondragstart="drag(event)">
        <img src="images/image.jpg" alt="bomb" draggable="false" />
        <span>Don't click</span>
      </div>
      <div
        class="app"
        id="calculator"
        draggable="true"
        ondragstart="drag(event)"
      >
        <img src="images/calculator.png" alt="Calculator" draggable="false" />
        <span>Calculator</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
